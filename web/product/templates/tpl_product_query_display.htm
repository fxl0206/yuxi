<!-start->
<link href="css/productquery_display.css" rel="stylesheet" type="text/css" />
<div id="productquery_display">
<ul >
<!-start->

<!-list-> 
<li>
	<div class="fang" style="width:{#picw#}px;height:{#pich#}px">
		<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">
		<a href="{#link#}" target="{#target#}" ><img src="{#src#}" style="width:{#picw#}px;height:{#pich#}px" border="0" /></a>
		</div>
	</div>
	<div class="right">
		<a href="{#link#}" target="{#target#}" {#bold#} {#red#} class="imgtitle">{#title#}</a>
		<span class="memo">{#memo#}</span><br />
		<a href="{#link#}" target="{#target#}" class="detail">查看详细>></a>
	</div>
</li>
<!-list->
<!-end->
</ul>
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>
</div>

<div id="showpages" >
	  <div id="pagesinfo">共{#totalnums#}条 每页{#pagesshownum#}条 页次：{#pagesnow#}/{#pagestotal#}</div>
	  <div id="pages">{#showpages#}</div>
     </div>

<!-end->
